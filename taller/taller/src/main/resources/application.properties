spring.application.name=taller

server.port=8080

logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Conexi√≥n a la base de datos del contenedor Docker
spring.datasource.url=jdbc:mariadb://db:3306/tallerdb
spring.datasource.username=talleruser
spring.datasource.password=tallerpass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.main.web-application-type=servlet
