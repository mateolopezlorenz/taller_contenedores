name: CI/CD Fase 3

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  # Paso 1: Linting con Checkstyle
  lint:
    name: Checkstyle Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle
        working-directory: taller/taller
        run: mvn checkstyle:check

  # Paso 2: Tests unitarios e integración con H2
  unit-tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with H2
        working-directory: taller/taller
        run: mvn clean test

  # Paso 3: Construcción de la imagen Docker
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package application
        working-directory: taller/taller
        run: mvn clean package -DskipTests

      - name: Build Docker image
        working-directory: taller/taller
        run: docker build -t taller-app .

  # Paso 4: Tests de aceptación con Docker Compose
  acceptance-tests:
    name: Acceptance Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package application
        working-directory: taller/taller
        run: mvn clean package -DskipTests

      - name: Start services with Docker Compose
        working-directory: taller/taller
        run: docker compose up -d --build

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080/coches > /dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 5
          done

      - name: Test GET /coches endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/coches)
          echo "GET /coches returned status: $response"
          [ "$response" = "200" ] || exit 1

      - name: Test GET /mecanicos endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/mecanicos)
          echo "GET /mecanicos returned status: $response"
          [ "$response" = "200" ] || exit 1

      - name: Test GET /reparaciones endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/reparaciones)
          echo "GET /reparaciones returned status: $response"
          [ "$response" = "200" ] || exit 1

      - name: Test POST /coches endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST http://localhost:8080/coches \
            -H "Content-Type: application/json" \
            -d '{"matricula":"TEST123","marca":"TestMarca","modelo":"TestModelo"}')
          status=$(echo "$response" | tail -1)
          echo "POST /coches returned status: $status"
          [ "$status" = "200" ] || exit 1

      - name: Test GET /coches/{id} endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/coches/1)
          echo "GET /coches/1 returned status: $response"
          [ "$response" = "200" ] || exit 1

      - name: Test GET /mecanicos/{id} endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/mecanicos/1)
          echo "GET /mecanicos/1 returned status: $response"
          [ "$response" = "200" ] || exit 1

      - name: Stop Docker Compose
        if: always()
        working-directory: taller/taller
        run: docker compose down -v